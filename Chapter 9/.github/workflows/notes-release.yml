name: Notes Service Release

on:
  push:
    branches: ["main"]

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      NAMESPACE: <your-dockerhub-user>
      VERSION: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build metadata
        id: meta
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build API image
        run: |
          docker build -t $NAMESPACE/notes-api:$VERSION --build-arg VCS_REF=$VERSION --build-arg BUILD_DATE=$BUILD_DATE ./api

      - name: Build Frontend image
        run: |
          docker build -t $NAMESPACE/notes-frontend:$VERSION --build-arg VCS_REF=$VERSION --build-arg BUILD_DATE=$BUILD_DATE ./frontend

      - name: Build GenAI image
        run: |
          docker build             -t $NAMESPACE/notes-genai-summariser:$VERSION --build-arg VCS_REF=$VERSION --build-arg BUILD_DATE=$BUILD_DATE ./genai-summariser

      - name: Scan images with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ${{ env.NAMESPACE }}/notes-api:${{ env.VERSION }}
          format: table
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Push images
        run: |
          docker push $NAMESPACE/notes-api:$VERSION
          docker push $NAMESPACE/notes-frontend:$VERSION
          docker push $NAMESPACE/notes-genai-summariser:$VERSION

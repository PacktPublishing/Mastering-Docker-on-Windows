<!DOCTYPE html>
<html>
  <body>
    <h1>Notes App</h1>
    <p id="notes"></p>

    <script>
      fetch("http://localhost:5001/notes")
        .then(r => r.json())
        .then(n => {
          document.getElementById("notes").innerText = JSON.stringify(n);
        });
    </script>
  </body>
</html>
